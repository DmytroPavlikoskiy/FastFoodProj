{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base_admin.css') }}">

{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('menu.home_page') }}">
            <i class="bi bi-shield-lock-fill text-warning me-2"></i>FAST<span>ADMIN</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{{ url_for('admin_users.list_users') }}">
                        <i class="bi bi-people me-1"></i> Користувачі
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{{ url_for('admin_menu.menu_manager') }}">
                        <i class="bi bi-card-list me-1"></i> Меню
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{{ url_for('admin_orders.list_orders') }}">
                        <i class="bi bi-receipt me-1"></i> Замовлення
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{{ url_for('admin_basket.list_baskets') }}">
                        <i class="bi bi-basket me-1"></i> Кошики
                    </a>
                </li>
            </ul>
            
            <div class="d-flex align-items-center">
                <div class="text-white-50 me-3 small">
                    <i class="bi bi-person-badge me-1"></i> {{ current_user.username }}
                </div>
                <a href="{{ url_for('users.logout') }}" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                    <i class="bi bi-box-arrow-right"></i> Вихід
                </a>
            </div>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="admin-wrapper py-4">
    {% block admin_content %}{% endblock %}
</div>
{% endblock %}
