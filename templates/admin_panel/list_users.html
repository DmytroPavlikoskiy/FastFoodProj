<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування | FASTFOOD Admin</title>
    <style>
        :root {
            --bg-color: #0f1113;
            --card-bg: #1c1f22;
            --accent-green: #2ecc71;
            --accent-orange: #f39c12;
            --text-main: #ffffff;
            --text-muted: #bdc3c7;
            --input-bg: #252a2e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2d3436;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: var(--accent-orange);
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid #3d444b;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-submit:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-orange);
        }

        /* Стилізація випадаючого списку */
        select option {
            background: var(--card-bg);
        }
    </style>
</head>
<body>

    <div class="edit-container">
        <h2>Редагувати профіль</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Ім'я користувача</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="role">Роль у системі</label>
                <select id="role" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>Користувач</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Адміністратор</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">ЗБЕРЕГТИ ЗМІНИ</button>
            
            <a href="{{ url_for('admin_users.list_users') }}" class="back-link">← Скасувати та повернутися</a>
        </form>
    </div>

</body>
</html>
